<div>
  <button mat-button (click)="selectFunction('exportToFile')">
    <mat-icon matTooltip="Export all health data">arrow_circle_down</mat-icon>
    <span style="padding-left:10px">Export to file</span>
  </button>
</div>
<div>
  <button mat-button (click)="selectFunction('exportToServer')">
    <mat-icon matTooltip="Export all health data">cloud_upload</mat-icon>
    <span style="padding-left:10px">Export to server</span>
  </button>
</div>
<div>
  <button mat-button (click)="selectFunction('scroll')">
    <mat-icon matTooltip="Toggle scrolling">accessibility</mat-icon>
    <span style="padding-left:10px">Toggle Scrolling</span>
  </button>
</div>
<div>
  <button mat-button (click)="selectFunction('debug')">
    <mat-icon matTooltip="Debug">bug_report</mat-icon>
    <span style="padding-left:10px">Debug</span>
  </button>
</div>
<div>
  <a mat-button routerLink="/settings" (click)="selectFunction()">
    <mat-icon>settings</mat-icon>
    <span style="padding-left:10px">Settings</span>
  </a>
</div>
<div>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>
    <mat-icon matTooltip="Cancel">cancel</mat-icon>
    <span style="padding-left:10px">Cancel</span>
  </button>
</div>
