<div class="container">
  <div class="row">
    <div class="col-6">
      <h3 style="margin-bottom:25px">Calorie Calculator</h3>
      <div class="form-group row">
        <label class="col-4 col-form-label">Age</label>
        <div class="col-8">
          <input class="form-control" type="number" [(ngModel)]="user.age" name="age" (ngModelChange)="submit()">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label">Gender</label>
        <div class="col-2" *ngFor="let gender of genders">
          <label>
        <input type="radio" name="gender" [(ngModel)]="user.gender" [value]="gender.value" (ngModelChange)="submit()">
        {{gender.display}}
        </label>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label">Height(in)</label>
        <div class="col-8">
          <input class="form-control" type="number" [(ngModel)]="user.height" name="height" (ngModelChange)="submit()">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label">Weight(lbs)</label>
        <div class="col-8">
          <input class="form-control" type="number" [(ngModel)]="user.weight" name="weight" (ngModelChange)="submit()">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label">Activity Level</label>
        <div class="col-8">
          <select class="form-control" [(ngModel)]="user.activityLevel" (ngModelChange)="submit()" name="activityLevel">
            <option *ngFor="let activityLevel of activityLevels" [ngValue]="activityLevel">{{activityLevel.name}}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <label>Lose 2 pound/week: </label> {{maintenance - 1000}}
        </div>
        <div class="col-4">
          <label>Lose 1 pound/week: </label> {{maintenance - 500}}
        </div>
        <div class="col-4">
          <label>Maintenance: </label> {{maintenance}}
        </div>
      </div>
    </div>
  </div>
</div>
