<div class="container">
  <div *ngIf="viewModel.latestDay">
    <div class="row">
      <div class="col-12">
        <div class="h4">Food</div>
      </div>
    </div>
    <form>
      <div class="row">
        <div class="col-6">
          <select class="form-control forms" name="foods" [ngModel]="viewModel.selectedFood" (ngModelChange)="foodSelectionChanged($event)">
        <option *ngFor="let food of viewModel.filteredFoods" [ngValue]="food">{{food.name}}</option>
      </select>
        </div>
        <div class="col-6">
          <input id="filterBox" name="foodFilter" type="search" placeholder="Filter... " class="form-control " [(ngModel)]="viewModel.filterString"
            (ngModelChange)="updateFilter($event)" />
        </div>
      </div>
      <div class="row top-buffer" *ngIf="viewModel.activeMealEntry">
        <div class="col-6 ">
          <div class="h4">Calories</div>
          <input class="form-control " type="number" name="calories" [(ngModel)]="viewModel.activeMealEntry.calories" (ngModelChange)="updateServing()">
        </div>
        <div class="col-6 ">
          <div class="h4">Serving Size</div>
          <input class="form-control" type="number" name="servingSize" [(ngModel)]="viewModel.activeMealEntry.servingSize" (ngModelChange)="updateCalories()">
        </div>
      </div>
      <div class="row top-buffer">
        <div class="col-4 ">
          <button class="btn btn-secondary" (click)="addFood()" [attr.disabled]="(!viewModel.selectedFood) ? 'disabled' : null">Add Food</button>
        </div>
        <div class="col-4 ">
          <button class="btn btn-secondary" (click)="clearMeal()" *ngIf="viewModel.activeMeal?.mealEntries?.length > 0">Clear Meal</button>
        </div>
        <div class="col-4">
          <button class="btn btn-secondary" (click)="saveMeal()" *ngIf="viewModel.activeMeal">Save Meal</button>
        </div>
      </div>
    </form>
    <div class="row top-buffer labels" *ngIf="viewModel.getTotalCalories() > 0">
      <div class="col-4">
        <label>Total: </label>
        <span>{{viewModel.getTotalCalories()}}</span>
      </div>
      <div class="col-4">
        <label>Remaining: </label>
        <span>0</span>
      </div>
      <div class="col-4">
        <label>Goal: </label>
        <span>0</span>
      </div>
    </div>
    <div *ngIf="viewModel.activeMeal?.mealEntries?.length > 0">
      <div class="row top-buffer">
        <div class="col-12 ">
          <div class="h4">Current Meal</div>
          <table class="table table-condensed">
            <th>Food</th>
            <th>Calories</th>
            <tr *ngFor="let mealEntry of viewModel.activeMeal.mealEntries">
              <td>{{mealEntry.foodId | foodDisplay | async}}</td>
              <td>{{mealEntry.calories}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="row top-buffer" *ngIf="viewModel.latestDay.meals.length > 0">
      <div class="col-12 ">
        <div class="h4">Meals</div>
        <table class="table table-condensed">
          <th>Id</th>
          <tr *ngFor="let meal of viewModel.latestDay.meals">
            <td *ngFor="let mealEntry of meal.mealEntries">
              {{mealEntry.foodId | foodDisplay | async}}: {{mealEntry.calories}}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div class="row top-buffer">
    <div class="col-12 ">
      <div class="h4">Functions</div>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <button class="btn btn-secondary" (click)="addDay()">Add Day</button>
    </div>
    <div class="col-4">
      <button class="btn btn-secondary" (click)="pruneDays()">Prune Days</button>
    </div>
    <div class="col-4">
      <button class="btn btn-secondary" (click)="clearDay()" *ngIf="viewModel?.latestDay?.totalCalories != 0">Clear Day</button>
    </div>
  </div>
</div>
