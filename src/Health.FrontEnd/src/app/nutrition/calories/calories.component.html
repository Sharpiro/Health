<div class="container">
  <div *ngIf="latestDay">
    <div class="row">
      <div class="col-xs-12">
        <div class="h4">Food</div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <input id="filterBox" type="search" placeholder="Filter... " class="form-control " [(ngModel)]="filterString
          " (ngModelChange)="updateFilter($event) " />
      </div>
      <div class="col-xs-6">
        <select class="form-control forms " [ngModel]="selectedFood" (ngModelChange)="foodSelectionChanged($event)">
        <option *ngFor="let food of filteredFoods " [ngValue]="food">{{food.name}}</option>
      </select>
      </div>
    </div>
    <div class="row top-buffer">
      <div class="col-xs-6 ">
        <div class="h4">Calories</div>
        <input class="form-control " type="number" [(ngModel)]="activeMealEntry.calories" (ngModelChange)="updateServing()">
      </div>
      <div class="col-xs-6 ">
        <div class="h4">Serving Size</div>
        <input class="form-control" type="number" [(ngModel)]="activeMealEntry.servingSize" (ngModelChange)="updateCalories()">
      </div>
    </div>
    <div class="row top-buffer">
      <div class="col-xs-6 ">
        <button class="btn" (click)="addFood()" [attr.disabled]="(!this.selectedFood) ? 'disabled' : null">Add Food</button>
      </div>
      <div class="col-xs-6">
        <button class="btn" (click)="saveMeal()" [attr.disabled]="(!this.activeMeal) ? 'disabled' : null">Save Meal</button>
      </div>
    </div>
    <div *ngIf="activeMeal?.mealEntries?.length > 0">
      <div class="row top-buffer">
        <div class="col-md-12 ">
          <div class="h4">Current Meal</div>
          <table class="table">
            <th>Food</th>
            <th>Calories</th>
            <tr *ngFor="let mealEntry of activeMeal.mealEntries">
              <td>{{mealEntry.foodId | foodDisplay | async}}</td>
              <td>{{mealEntry.calories}}</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 ">
          <button class="btn" (click)="clearMeal()">Clear Meal</button>
        </div>
      </div>
    </div>
    <div class="row top-buffer labels">
      <div class="col-xs-4">
        <label>Total: </label>
        <span>{{latestDay.totalCalories}}</span>
      </div>
      <div class="col-xs-4">
        <label>Remaining: </label>
        <span>0</span>
      </div>
      <div class="col-xs-4">
        <label>Goal: </label>
        <span>0</span>
      </div>
    </div>
    <div class="row top-buffer" *ngIf="latestDay.meals.length > 0">
      <div class="col-md-12 ">
        <div class="h4">Meals</div>
        <table class="table">
          <th>Id</th>
          <tr *ngFor="let meal of latestDay.meals">
            <td *ngFor="let mealEntry of meal.mealEntries">
              {{mealEntry.foodId | foodDisplay | async}}: {{mealEntry.calories}}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div class="row top-buffer">
    <div class="col-xs-12 ">
      <div class="h4">Functions</div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4">
      <button class="btn" (click)="addDay()">Add Day</button>
    </div>
    <div class="col-xs-4">
      <button class="btn" (click)="clearDay()">Clear Day</button>
    </div>
  </div>
</div>
