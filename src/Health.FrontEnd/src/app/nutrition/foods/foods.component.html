<!--<ng2-smart-table class="grid" [settings]="settings" [source]="data"></ng2-smart-table>-->

<table class="table table-condensed table-hover grid">
    <th>Name</th>
    <th>Calories</th>
    <th>Protein</th>
    <th>Fat</th>
    <th>Carbs</th>
    <th>Sugar</th>
    <th>ServingSize</th>
    <th>ServingName</th>
    <th>Fiber</th>
    <th>Sodium</th>
    <th>Potassium</th>
    <tr *ngFor="let food of data" (click)="rowClicked(food)" [ngClass]="{highlightedRow: isHighlighted(food)}" (keypress)="eventHandler($event, food)">
        <td><input class="cell" [(ngModel)]="food.name" [readonly]="!isHighlighted(food)"/></td>
        <td>{{food.calories}}</td>
        <td>{{food.protein}}</td>
        <td>{{food.fat}}</td>
        <td>{{food.carbs}}</td>
        <td>{{food.sugar}}</td>
        <td>{{food.servingSize}}</td>
        <td>{{food.servingName}}</td>
        <td>{{food.fiber}}</td>
        <td>{{food.sodium}}</td>
        <td>{{food.potassium}}</td>
    </tr>
</table>
