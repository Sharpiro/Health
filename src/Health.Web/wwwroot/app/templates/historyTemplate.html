<div class="container">
    <div class="row" ng-show="test">
        {{test}}
        <div class="col-md-12">
            <div ng-repeat="item in vm.array" style="display:inline-block;position:relative;text-align:center">
                <svg width="65" height="180">
                    <rect x="5" ng-attr-y="{{vm.getStartY(item)}}" rx="10" ry="0" width="50" ng-attr-height="{{vm.getHeight(item)}}" style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
                </svg>
                <span style="position:absolute;left:15px;bottom:5px">{{item.calories}}</span>
            </div>
        </div>
    </div>
</div>
