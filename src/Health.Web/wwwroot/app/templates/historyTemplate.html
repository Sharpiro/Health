<div class="container">
    <div class="row" ng-show="test">
        <div class="col-md-offset-4">
            <h3>Last 7 days</h3>
            <div ng-repeat="item in vm.history.Days" style="display:inline-block;position:relative;">
                <svg width="55" height="180">
                    <rect x="5" ng-attr-y="{{vm.getStartY(item)}}" rx="7" ry="0" width="25" ng-attr-height="{{vm.getHeight(item)}}" style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
                </svg>
                <span style="position:absolute;left:3px;bottom:5px">{{item.Calories}}</span>
            </div>
            <div style="font-size:125%">
                <label>Average: </label>
                <span style="padding-right:25px">{{vm.history.Average}}</span>
                <label>Min: </label>
                <span style="padding-right:25px">{{vm.history.Min}}</span>
                <label>Max: </label>
                <span style="padding-right:25px">{{vm.history.Max}}</span>
            </div>
        </div>
    </div>
</div>
