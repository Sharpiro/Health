<div class="container">
  <div class="page-title">Calorie Counter</div>

  <div class="inline-flex-container">
    <mat-form-field class="full-page" (click)="onFoodClick()">
      <input matInput [value]="foodFormControl.value.name" placeholder="Food" readonly>
      <mat-error *ngIf="mealEntryServingSizeFormControl.hasError('required')">
        Required
      </mat-error>
    </mat-form-field>
  </div>

  <div class="inline-flex-container">
    <mat-form-field class="half-page">
      <input matInput type="number" placeholder="Calories" [formControl]="mealEntryCalorieFormControl"
        (input)="updateServingSizeFromCalories()" (click)="$event.target.select()" (keyup)="onReturnKey($event)">
      <mat-error *ngIf="mealEntryCalorieFormControl.hasError('required')">
        Required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="half-page">
      <input matInput type="number" placeholder="Serving Size" [formControl]="mealEntryServingSizeFormControl"
        (input)="updateCaloriesFromServingSize()" (click)="$event.target.select()" (keyup)="onReturnKey($event)">
      <mat-error *ngIf="mealEntryServingSizeFormControl.hasError('required')">
        Required
      </mat-error>
    </mat-form-field>

  </div>

  <div class="inline-flex-container">
    <div class="icon-container">
      <button mat-button class="icon-button">
        <mat-icon matTooltip="Add food" (click)="onAddFood()" class="pixel-icon-32 noselect">add</mat-icon>
      </button>
    </div>
    <div class="icon-container">
      <button mat-button class="icon-button">
        <mat-icon matTooltip="Save the current meal" (click)="onSaveMeal()" class="pixel-icon-32 noselect">save
        </mat-icon>
      </button>
    </div>
    <div class="icon-container">
      <button mat-button class="icon-button">
        <mat-icon matTooltip="Clear the current meal" (click)="onClearMeal()" class="pixel-icon-32 noselect">clear
        </mat-icon>
      </button>
    </div>
    <div class="icon-container">
      <button mat-button class="icon-button">
        <mat-icon matTooltip="Clear the current day" (click)="onClearDay()" class="pixel-icon-32 noselect">clear_all
        </mat-icon>
      </button>
    </div>
    <div class="icon-container">
      <button mat-button class="icon-button">
        <mat-icon matTooltip="More options" (click)="onMoreOptions()" class="pixel-icon-32 noselect">more_horiz
        </mat-icon>
      </button>
    </div>
  </div>
  <div class="inline-flex-container" style="padding-top: 15px">
    <mat-card class="half-page">
      <mat-card-header>
        <mat-card-title>Total</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{allMealsCaloriesControl.value}}
      </mat-card-content>
    </mat-card>

    <mat-card class="half-page">
      <mat-card-header>
        <mat-card-title>Meal</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{currentMealCaloriesControl.value}}
      </mat-card-content>
    </mat-card>
  </div>

  <div *ngIf="currentMealEntriesDataSource.data.length > 0" class="table-container">
    <table mat-table [dataSource]="currentMealEntriesDataSource">
      <ng-container matColumnDef="foodName">
        <th mat-header-cell *matHeaderCellDef> Food </th>
        <td mat-cell *matCellDef="let meal"> {{meal.foodName}} </td>
      </ng-container>

      <ng-container matColumnDef="calories">
        <th mat-header-cell *matHeaderCellDef> Calories </th>
        <td mat-cell *matCellDef="let meal"> {{meal.calories}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
