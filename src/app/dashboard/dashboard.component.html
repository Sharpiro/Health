<div class="container">
  <div>
    <mat-form-field class="full-page-input">
      <mat-select placeholder="Food" [formControl]="foodFormControl">
        <mat-option *ngFor="let food of foods" [value]="food">
          {{food.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="foodFormControl.hasError('required')">Please choose a food</mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="full-page-input">
      <input matInput type="number" placeholder="Calories" [formControl]="mealEntryCalorieFormControl" (input)="updateServingSizeFromCalories()">
      <mat-error *ngIf="mealEntryCalorieFormControl.hasError('required')">
        Required
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="full-page-input">
      <input matInput type="number" placeholder="Serving Size" [formControl]="mealEntryServingSizeFormControl" (input)="updateCaloriesFromServingSize()">
      <mat-error *ngIf="mealEntryServingSizeFormControl.hasError('required')">
        Required
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <button mat-button (click)="onAddFood()">Add Food</button>
    <button mat-button (click)="onSaveMeal()">Save Meal</button>
    <button mat-button (click)="onClearMeal()">Clear Meal</button>
    <button mat-button (click)="onClearDay()">Clear Day</button>
  </div>

  <div class="divider">
    <mat-divider></mat-divider>
  </div>

  <div>
    <mat-form-field class="half-page-input">
      <input matInput type="text" placeholder="Current Calories" [formControl]="currentMealCaloriesControl" readonly>
      <mat-error *ngIf="currentMealCaloriesControl.hasError('required')">
        Required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="half-page-input" style="padding-left: 5%">
      <input matInput type="text" placeholder="Total Calories" [formControl]="allMealsCaloriesControl" readonly>
      <mat-error *ngIf="allMealsCaloriesControl.hasError('required')">
        Required
      </mat-error>
    </mat-form-field>
  </div>

  <mat-tab-group>
    <mat-tab label="Current Meal">
      <div *ngIf="currentMealEntriesDataSource.data.length > 0">
        <table mat-table [dataSource]="currentMealEntriesDataSource">
          <ng-container matColumnDef="foodName">
            <th mat-header-cell *matHeaderCellDef> Food </th>
            <td mat-cell *matCellDef="let meal"> {{meal.foodName}} </td>
          </ng-container>

          <ng-container matColumnDef="calories">
            <th mat-header-cell *matHeaderCellDef> Calories </th>
            <td mat-cell *matCellDef="let meal"> {{meal.calories}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-tab>

    <mat-tab label="Today's Meals">
      <div *ngIf="meals.length > 0">
        <ol>
          <li *ngFor="let meal of meals">
            {{meal.calories}}:
            <span *ngFor="let mealEntry of meal.mealEntries">
              {{mealEntry.calories}}
            </span>
          </li>
        </ol>
      </div>
    </mat-tab>

          <mat-nested-tree-node> -- child node1 </mat-nested-tree-node>
          <mat-nested-tree-node> -- child node2 </mat-nested-tree-node>
        </mat-nested-tree-node>
      </mat-tree>
    </mat-tab> -->
  </mat-tab-group>
</div>
