  <div class="foodInput">
    <mat-form-field class="full-page-input" (click)="onFoodClick()">
      <input matInput [value]="foodFormControl.value.name" placeholder="Food" readonly>
      <mat-error *ngIf="mealEntryServingSizeFormControl.hasError('required')">
        Required
      </mat-error>
    </mat-form-field>
  </div>

  <div class="temp-flex-container">
    <!-- <div class="temp">data</div> -->
    <div class="temp">
      <mat-form-field class="full-page-input">
        <input matInput type="number" pattern="\d*" placeholder="Calories" [formControl]="mealEntryCalorieFormControl"
          (input)="updateServingSizeFromCalories()" (click)="$event.target.select()">
        <mat-error *ngIf="mealEntryCalorieFormControl.hasError('required')">
          Required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="temp" style="padding-left: 5%">
      <mat-form-field class="full-page-input">
        <input matInput type="number" placeholder="Serving Size" [formControl]="mealEntryServingSizeFormControl"
          (input)="updateCaloriesFromServingSize()" (click)="$event.target.select()">
        <mat-error *ngIf="mealEntryServingSizeFormControl.hasError('required')">
          Required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="" style="margin:auto;">
      <mat-icon class="pixel-icon-48 noselect" (click)="onAddFood()">add</mat-icon>
    </div>

    <!-- <button mat-button (click)="onAddFood()">Add Food</button> -->
  </div>

  <div>
    <span>
      <mat-icon matTooltip="Save the current meal" (click)="onSaveMeal()" class="pixel-icon-32 noselect">save</mat-icon>
    </span>
    <span style="padding-left:10%">
      <mat-icon matTooltip="Clear the current meal" (click)="onClearMeal()" class="pixel-icon-32 noselect">clear</mat-icon>
    </span>
    <span style="padding-left:10%">
      <mat-icon matTooltip="Clear the current day" (click)="onClearDay()" class="pixel-icon-32 noselect">clear_all</mat-icon>
    </span>
    <!-- <span style="padding-left:10%">
      <mat-icon matTooltip="Toggle scrolling" (click)="onScrollToggle()" class="pixel-icon-32 noselect">accessibility</mat-icon>
    </span>
    <span style="padding-left:10%">
      <mat-icon matTooltip="Debug" (click)="onDebug()" class="pixel-icon-32 noselect">bug_report</mat-icon>
    </span> -->
    <span style="padding-left:10%">
      <mat-icon matTooltip="More options" (click)="onMoreOptions()" class="pixel-icon-32 noselect">more_horiz</mat-icon>
    </span>

    <div>
      <!-- <button mat-button (click)="onDebug()">Debug</button> -->
      <!-- <button mat-button (click)="onScrollToggle()">Scroll Toggle</button> -->
    </div>

  </div>

  <div class="divider">
    <mat-divider></mat-divider>
  </div>

  <div>
    <mat-form-field class="half-page-input">
      <input matInput type="text" placeholder="Current Calories" [formControl]="currentMealCaloriesControl" readonly>
      <mat-error *ngIf="currentMealCaloriesControl.hasError('required')">
        Required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="half-page-input" style="padding-left: 5%">
      <input matInput type="text" placeholder="Total Calories" [formControl]="allMealsCaloriesControl" readonly>
      <mat-error *ngIf="allMealsCaloriesControl.hasError('required')">
        Required
      </mat-error>
    </mat-form-field>
  </div>

  <mat-tab-group>
    <mat-tab label="Current Meal">
      <div *ngIf="currentMealEntriesDataSource.data.length > 0">
        <table mat-table [dataSource]="currentMealEntriesDataSource">
          <ng-container matColumnDef="foodName">
            <th mat-header-cell *matHeaderCellDef> Food </th>
            <td mat-cell *matCellDef="let meal"> {{meal.foodName}} </td>
          </ng-container>

          <ng-container matColumnDef="calories">
            <th mat-header-cell *matHeaderCellDef> Calories </th>
            <td mat-cell *matCellDef="let meal"> {{meal.calories}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-tab>

    <mat-tab label="Today's Meals">
      <div *ngIf="meals.length > 0">
        <ol>
          <li *ngFor="let meal of meals">
            {{meal.calories}}:
            <span *ngFor="let mealEntry of meal.mealEntries">
              {{mealEntry.calories}}
            </span>
          </li>
        </ol>
      </div>
    </mat-tab>
